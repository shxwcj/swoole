<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
1111
</body>

<script>
    var ws = new WebSocket("ws://192.168.158.131:9505");

    //建立连接
    ws.open = function (data) {
        console.log(data);
    }

    //接收服务器反馈的信息
    ws.onmessage = function (data) {
        console.log(data);
    }

    //关闭连接
    ws.onclose = function () {
        console.log('关闭连接');
    }

    //报错时返回错误信息
    ws.onerror = function (e) {
        console.log(e);
    }
</script>
</html>
